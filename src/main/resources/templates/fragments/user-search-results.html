<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="results" th:fragment="results">
    <ul>
        <li th:each="user : ${users}">
            <button
                    type="button"
                    hx-get="@{/api/users/select/} + ${user.id}}"
                    hx-target="selectedUser"
                    hx-swap="innerHTML"
            class="w-full p-2 border rounded">
                <span th:text="${user.name}">
                    User Name
                </span>
            </button>
        </li>
    </ul>
</div>
</body>
</html>
