<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <title>Task Management System</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <style>
        .dropdownUser2 {
        margin-right: 30px;
        }
    </style>
</head>
<body data-emp-id="${#authentication.name}">

<!-- Button to toggle sidebar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-outline-primary" id="toggleSidebarBtn">â˜° Menu</button>
        <span class="navbar-brand mb-0 h1">User Dashboard</span>
    </div>
</nav>

<!-- Layout wrapper: sidebar + main content -->
<div class="d-flex" id="dashboardLayout" style="min-height: 100vh;">

    <!-- Sidebar (loaded by HTMX) -->
    <div id="userSidebar" hx-get="/fragments/user-sidebar" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
        <h2>Welcome to your dashboard!</h2>
        <p>Main content goes here...</p>
    </div>

</div>

<script>
    document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
      const sidebar = document.getElementById('userSidebar');
      sidebar.classList.toggle('d-none');
    });
</script>
</body>
</html>
