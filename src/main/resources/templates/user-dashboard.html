                .task-form-container {

            .task-form {

            .task-form-group {

            }

            .task-form-group label {
                display: block;

                font-size: 1rem;
                font-weight: 600;
                color: #ffffff ;
                margin-bottom: 0.5rem;
            }

            .task-form-group input {
                display: block;
                width: 100%;
                height: 3rem;
                padding: 0 1rem;
                font-size: 0.875rem;
                font-weight: 300;
                color: #d0d3d4 ;
                background-color:  rgba(255,255,255,0.13) ;
                border-color: #5f6767 ;

            }

            .task-form-group input ::-moz-placeholder  {
               color: #ffffff ;
               font-weight: 600;

            }

                .task-form-group input:focus {
                    border: 3px solid #00ffc9    ;
                    font-weight: 600;

                }


            .task-form-group input::placeholder {
                color: #ffffff;
            }

            .task-form-group input[type="datetime-local"] {
                padding: 0 0.75rem;
                color: #ffffff;
            }

            .task-form button {
                margin-top: 2rem;
                padding: 10px;

                font-size: 1.2rem;
                font-weight: 900;
                color: #080710;
                background-color: #f4851d;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .submit-button {
                      max-width: 100%;
              text-align: center;
                      width = 240px;
                      color: #ff8300   ;

            }

            .task-form button:hover {
                background-color: #f53b21;
                color: #ffffff;
            }

            /* Popup Styles - Scoped */
            .task-success-popup {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #4BB543;
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                align-items: center;
                transform: translateX(150%);
                transition: transform 0.3s ease-in-out;
            }

            .task-success-popup.show {
                transform: translateX(0);
            }

            .task-error-popup {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #F95062;
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                align-items: center;
                transform: translateX(150%);
                transition: transform 0.3s ease-in-out;
            }

            .task-error-popup.show {
                transform: translateX(0);
            }

            .task-close-btn {
                margin-left: 20px;
                cursor: pointer;
                font-weight: bold;
            }

            /* Responsive Adjustments */
            @media (max-width: 768px) {

.glass-card {
  width: 240px;
  height: 360px;
  background: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(7px);
  -webkit-backdrop-filter: blur(7px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.5),
    inset 0 -1px 0 rgba(255, 255, 255, 0.1),
    inset 0 0 4px 2px rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
}

.glass-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.8),
    transparent
  );
}

.glass-card::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 1px;
  height: 100%;
  background: linear-gradient(
    180deg,
    rgba(255, 255, 255, 0.8),
    transparent,
    rgba(255, 255, 255, 0.3)
  );
}
