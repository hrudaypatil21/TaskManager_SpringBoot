    <style>
        body {
          background-color: #0e1b2c ;
          color: #e2e8f0; /* Default light text */
          font-family: 'Segoe UI', sans-serif;
        }

        .dropdownUser {
          margin-right: 80px;

        /* Scoped styles for task form */
        #mainContentContainer .background {
          background-color: #162c4b;
        }


        /* Task Form */
                .task-form-container {
                max-width: 500px;
                margin: 2rem auto;
                padding: 2rem;
                position: relative;
            }

            .task-form {
                width: 100%;

                background-color:  #0e1b2c ;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                padding: 2rem;
            }

            .task-form h3 {
                font-size: 1.75rem;
                font-weight: 700;
                line-height: 1.2;
                text-align: center;
                color: #ffffff;
                margin-bottom: 1.5rem;
            }

            .task-form-group {
                margin-bottom: 1.5rem;
            }

            .task-form-group label {
                display: block;

                font-size: 1rem;
                font-weight: 600;
                color: #ffffff ;
                margin-bottom: 0.5rem;
            }

            .task-form-group input {
                display: block;
                width: 100%;
                height: 3rem;
                padding: 0 1rem;
                font-size: 0.875rem;
                font-weight: 300;
                color: #d0d3d4 ;
                background-color:  rgba(255,255,255,0.13) ;
                border-color: #5f6767 ;
                border-radius: 3px;
                font-weight: 600;
                outline: none;
                box-sizing: border-box;
                border: 3px solid #ccc;
                -webkit-transition: 0.5s;
                transition: 0.5s;
            }

            .task-form-group input ::-moz-placeholder  {
               color: #ffffff ;
               font-weight: 600;

            }

                .task-form-group input:focus {
                    border: 3px solid #00ffc9    ;
                    font-weight: 600;

                }


            .task-form-group input::placeholder {
                color: #ffffff;
            }

            .task-form-group input[type="datetime-local"] {
                padding: 0 0.75rem;
                color: #ffffff;
            }

            .task-form button {
                margin-top: 2rem;
                padding: 10px;

                font-size: 1.2rem;
                font-weight: 900;
                color: #080710;
                background-color: #f4851d;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .submit-button {
                      max-width: 100%;
              text-align: center;
                      width = 240px;
                      color: #ff8300   ;

            }

            .task-form button:hover {
                background-color: #f53b21;
                color: #ffffff;
            }

            /* Popup Styles - Scoped */
            .task-success-popup {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #4BB543;
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                align-items: center;
                transform: translateX(150%);
                transition: transform 0.3s ease-in-out;
            }

            .task-success-popup.show {
                transform: translateX(0);
            }

            .task-error-popup {
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #F95062;
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                display: flex;
                align-items: center;
                transform: translateX(150%);
                transition: transform 0.3s ease-in-out;
            }

            .task-error-popup.show {
                transform: translateX(0);
            }

            .task-close-btn {
                margin-left: 20px;
                cursor: pointer;
                font-weight: bold;
            }

            /* Responsive Adjustments */
            @media (max-width: 768px) {
                .task-form-container {
                    padding: 1rem;
                }

                .task-form {
                    padding: 1.5rem;
                }

                .task-form h3 {
                    font-size: 1.5rem;
                }
            }

            /* Task Status Cards */
          .task-status-container {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
          margin-bottom: 2rem;
          padding: 1rem;
        }

        /* Task Card Styling */
        .task-card {
          background-color: #1e293b; /* Dark blue-gray */
          color: #e2e8f0; /* Light gray text */
          border: 1px solid #334155; /* Subtle border */
          border-radius: 0.75rem;
          padding: 1rem 1.5rem;
          text-align: center;
          min-width: 150px;
          flex: 1 1 200px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .task-card:hover {
          background-color: #2d3f58; /* Slightly lighter on hover */
          color: #ffffff;
        }

        .task-card h2 {
          font-size: 1.25rem;
          margin-bottom: 0.5rem;
        }

        .task-card div {
          font-weight: bold;
          font-size: 1.1rem;
        }

        /* Status Badge Styling */
        .badge {
          padding: 0.4em 0.8em;
          font-weight: 600;
          border-radius: 2rem;
          font-size: 0.875rem;
          text-transform: capitalize;
          display: inline-block;
        }

        /* Task Status Colors */
        .badge.bg-todo {
          background-color: #dc3545;
          color: #ffffff !important;
        }

        .badge.bg-in-progress {
          background-color: #ffc107;
          color: #000000 !important;
        }

        .badge.bg-done {
          background-color: #28a745;
          color: #ffffff !important;
        }

        ::-webkit-scrollbar {
          width: 10px;
        }

        ::-webkit-scrollbar-thumb {
          background-color: #334155;
          border-radius: 10px;
        }
