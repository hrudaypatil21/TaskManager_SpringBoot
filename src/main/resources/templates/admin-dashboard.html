        /* Add a specific class to scope these styles */


        .task-form-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        position: relative;
    }

    .task-form {
        width: 100%;

        background-color: rgba(255,255,255,0.13);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        padding: 2rem;
    }

    .task-form h3 {
        font-size: 1.75rem;
        font-weight: 700;
        line-height: 1.2;
        text-align: center;
        color: #ffffff;
        margin-bottom: 1.5rem;
    }

    .task-form-group {
        margin-bottom: 1.5rem;
    }

    .task-form-group label {
        display: block;

        font-size: 1rem;
        font-weight: 600;
        color: #ffffff ;
        margin-bottom: 0.5rem;
    }

    .task-form-group input {
        display: block;
        width: 100%;
        height: 3rem;
        padding: 0 1rem;
        font-size: 0.875rem;
        font-weight: 300;
        color: #ffffff;
        background-color:  rgba(255,255,255,0.13) ;
        color:  #393d3d ;
        border-color: #5f6767 ;
        border-radius: 3px;
        outline: none;
        box-sizing: border-box;
        border: 3px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
    }

    .task-form-group input ::-moz-placeholder  {
       color:  #666666 ;
    }

        .task-form-group input:focus {
            border: 3px solid  #128217 ;
        }


    .task-form-group input::placeholder {
        color: #e5e5e5;
    }

    .task-form-group input[type="datetime-local"] {
        padding: 0 0.75rem;
        color: #ffffff;
    }

    .task-form button {
        margin-top: 2rem;
        padding: 10px;

        font-size: 1.2rem;
        font-weight: 900;
        color: #080710;
        background-color: #f4851d;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-button {
              max-width: 100%;
      text-align: center;
              width = 240px;
              color: #434643  ;

    }

    .task-form button:hover {
        background-color: #FFBF00;
        color: #ffffff;
    }

    /* Popup Styles - Scoped */
    .task-success-popup {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4BB543;
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        transform: translateX(150%);
        transition: transform 0.3s ease-in-out;
    }

    .task-success-popup.show {
        transform: translateX(0);
    }

    .task-error-popup {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #F95062;
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        transform: translateX(150%);
        transition: transform 0.3s ease-in-out;
    }

    .task-error-popup.show {
        transform: translateX(0);
    }

    .task-close-btn {
        margin-left: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .task-form-container {
            padding: 1rem;
        }

        .task-form {
            padding: 1.5rem;
        }

        .task-form h3 {
            font-size: 1.5rem;
        }
    }
